<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .child {
      width: 200px;
      height: 100px;
      border-radius: 15px;
      background: green;
    }
    .parent {
      position: relative;
    }
    .parent::after {
      position: absolute;
      bottom: -15px;
      left: 80px;
      content: "";
      border-top: 15px solid green;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
